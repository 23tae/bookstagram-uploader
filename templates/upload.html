<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstagram Uploader</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <div class="container">
      <h1>Bookstagram Uploader</h1>

      <!-- Flash 메시지 출력 -->
      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% endwith %}

      <form method="POST" action="/" enctype="multipart/form-data">
        <label for="book_info">Book Information</label>
        <input
          list="recent_book_info"
          type="text"
          id="book_info"
          name="book_info"
          placeholder="Enter book title and authors..."
        />
        <datalist id="recent_book_info">
          {% for info in recent_book_infos %}
          <option value="{{ info }}">
          {% endfor %}
        </datalist>

        <label for="content">
          Content
          <span class="required">*</span>
        </label>
        <textarea
          id="content"
          name="content"
          rows="4"
          placeholder="Enter the content here..."
        ></textarea>

        <label for="image">
          Image
          <span class="required">*</span>
        </label>
        <input type="file" id="image" name="image" accept="image/*" />

        <input type="submit" id="uploadButton" value="Upload" disabled>
      </form>

      <div id="loginStatus" class="login-status">
        Login Status: <span id="loginStatusText">Checking...</span><br>
        Last Login: <span id="lastLoginTime">N/A</span>
      </div>
    </div>
      <script>
        function checkLoginStatus() {
            fetch('/login_status')
                .then(response => response.json())
                .then(data => {
                    const statusText = document.getElementById('loginStatusText');
                    const lastLoginTime = document.getElementById('lastLoginTime');
                    const uploadButton = document.getElementById('uploadButton');

                    if (data.status === 'logged_in') {
                        statusText.textContent = 'Logged in';
                        lastLoginTime.textContent = new Date(data.last_login).toLocaleString();
                        uploadButton.disabled = false;
                    } else {
                        statusText.textContent = 'Logged out';
                        lastLoginTime.textContent = 'N/A';
                        uploadButton.disabled = true;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loginStatusText').textContent = 'Error checking status';
                });
        }

        // 페이지 로드 시 최초 확인
        checkLoginStatus();

        // 1분마다 상태 확인
        setInterval(checkLoginStatus, 60000);
    </script>
  </body>
</html>
